<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" (ngSubmit)="login()" #loginForm="ngForm">

            <div class="form-label-group">
              <label for="inputEmail">Email address</label>
              <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email address" required>    
            </div>

            <div class="form-label-group">
              <label for="inputPassword">Password</label>
              <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <br />
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {{user | json}}
</div>
